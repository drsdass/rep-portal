<!DOCTYPE html>
<html>
<head>
    <title>Select Report Type</title>
</head>
<body>
    <h1>Select Report Type</h1>
    <form method="post">
        <select name="report_type">
            {% for entity in available_entities %}
                <option value="{{ entity }}">{{ entity.title() }}</option>
            {% endfor %}
        </select>
        <button type="submit">View Report</button>
    </form>
</body>
</html>
